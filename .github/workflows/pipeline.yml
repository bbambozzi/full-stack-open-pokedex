name: deployment pipeline
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches: [master, main]
    types: [opened, synchronize]
jobs:
  deployment_pipeline:
      if: github.event_name == 'push'
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: "16"
        - name: npm install
          run: npm install
        - name: lint
          run: npm run eslint --fix
        - name: test
          run: npm run test
        - name: e2e tests
          uses: cypress-io/github-action@v4
          with:
            build: npm run build
            start: npm run start-prod
            wait-on: http://localhost:5000
  tag_release:
    needs: [deployment_pipeline]
    if: "!contains(github.event.head_commit.message, '#skip')"
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.61.0
      env:
        GITHUB_TOKEN: ${{ secrets.BUMP_TOKEN}}
  deploy_fso_github:
    runs-on: ubuntu-latest
    steps:
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
            severity: info
            details: Test Succeeded, last commit by ${{github.event.pull_request.head_commit.author}}
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            severity: error
            details: Test failed, last commit by ${{github.event.pull_request.head_commit.author}}
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Cancelled
        uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with:
            severity: warn
            details: Test Cancelled!
            webhookUrl: ${{ secrets.FSO_DISCORD_WEBHOOK}}